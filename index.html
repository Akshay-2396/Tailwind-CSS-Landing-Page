<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-righteous: "Righteous", sans-serif;
        --font-rowdies: "Rowdies", sans-serif;
        --font-saira: "Saira", sans-serif;
        --color-1-white: #ffffff;
        --color-2-black: #323232;
        --color-3-blue: #0e38cd;
        --color-4-darkblue: #324361;
        --color-5-place-blue: #4f547b;
        --color-6-login-grey: #4a4a4a;
      }
    </style>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoHVoPKd1DOaBc6ccdUtv65X03pgbKf6fHEg&s"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Rowdies&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Askme identity Landing Page</title>
  </head>
  <body>
    <!-- header/nav -->
    <header>
      <nav class="container flex items-center py-1">
        <div class="py-1">
          <img src="Assets/Askmeidentity 2logo.png" alt="logo" />
        </div>
        <ul
          class="hidden sm:flex flex-1 lg:mt-1 sm:mt-20 justify-end items-center gap-10 text-1-black font-righteous text-sm"
        >
          <li class="cursor-pointer">Home</li>
          <li class="cursor-pointer">About</li>
          <li class="cursor-pointer">Course</li>
          <li class="cursor-pointer">Contact</li>
          <img class="size-20" src="Assets/Group 1nav.svg" alt="" />
          <button
            type="button"
            class="underline text-6-login-grey font-saira text-sm"
          >
            Login
          </button>
          <button
            type="button"
            class="bg-gradient-to-r from-[#083f9b] to-[#7f56d9] font-saira text-white rounded-md px-7 py-3"
          >
            Signup
          </button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end items-end">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <section class="bg-gradient-to-r from-fuchsia-800 to-indigo-800 text-white ">
      <div
        class="flex flex-col lg:flex-row items-center justify-between px-10 py-16"
      >
        <!-- Left Section -->
        <div class="max-w-lg font-righteous">
          <p class="text-xs tracking-wider uppercase opacity-70">
            Successful Coaches Are Visionaries
          </p>
          <h1 class="text-4xl font-bold mt-4 tracking-wider">
            Good <span class="text-3-blue">coaching</span> is <br />
            good teaching & <br />nothing else.
          </h1>

          <div class="mt-6">
            <button
              class="bg-purple-900 text-white border border-white px-6 py-2 text-sm rounded-md mr-4"
            >
              View Courses
            </button>
            <button class="px-6 py-2 text=sm rounded-md">
              Get Free Consultation
            </button>
          </div>
          <div class="mt-6 flex border border-white rounded-md h-8">
            <input
              type="text"
              placeholder="What do you want to learn today?"
              class="bg-white text-5-place-blue w-80 text-sm px-2"
            />
            <button
              class="bg-purple-900 justify-center items-center border border-l-fuchsia-400 rounded-md"
            >
              <i class="fas fa-magnifying-glass text-sm"></i> Search
            </button>
          </div>
        </div>
        <div class=" relative size-40 bottom-55 right-20">
          <div> <img src="Assets/Rectangle 86731b.svg" alt="" class=" relative  touch-pan-left-100"></div>
         <div><img src="Assets/Rectangle 86751c.svg" alt=""class=" relative size-85  top-20"></div>
          <div> <img src="Assets/Rectangle 86741t.svg" alt=""class=" relative size-42 bottom-40"></div>
         
        </div>

        <!-- Right Section -->
        <div class="mt-10 lg:mt-0 relative">
          <img
            src="Assets/brunette-woman-hugging-laptop 1.png"
            alt="Coach Image"
            class="w-60 h-80"
          />
          <img
            src="Assets/Group 10000149701_.svg"
            alt=""
            class="absolute top-8 right-112 w-20 h-30"
          />
          <div class="absolute top-4 right-60 font-saira p-4 w-60">
            <p class="text-sm font-bold">Shyam</p>
            <p class="text-xs mt-2 opacity-80">
              In a coaching role, you ask the questions and rely more on your
              staff, who become the experts, to provide the information.
            </p>
            <p class="text-xs font-bold mt-2 text-blue-500">4.9</p>
          </div>
        </div>
      </div>

      <!-- logo section -->
      <section
        class="bg-gradient-to-tl from-indigo-800 via-purple-600 to-fuchsia-400 py-6 text-center mt-15 relative"
      >
        <div class="flex justify-center gap-20 size-15 relative left-120">
          <img src="Assets/Link ⏵ brand6.pngspotify.svg" alt="Spotiy" />
          <img src="Assets/Link ⏵ brand1.pngamazon.svg" alt="amazon" />
          <img src="Assets/Link ⏵ brand6.pngspotify.svg" alt="Spotiy" />
          <img src="Assets/Link ⏵ brand3.pngcisco.svg" alt="cisco" />
          <img src="Assets/Link ⏵ brand5.pnglogitech.svg" alt="logitech" />
          <img src="Assets/Link ⏵ brand1.pngamazon.svg" alt="amazon" />
        </div>
      </section>
    </section>
  </body>
</html>
